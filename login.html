<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveElite - Login</title>
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #B8860B;
            --black: #000000;
        }

        body {
            background-color: var(--black);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated Bubbles */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.15;
            animation: rise 15s infinite ease-in;
            box-shadow: 0 0 10px var(--gold),
                       inset 0 0 10px var(--gold);
        }

        .bubble:nth-child(1) { left: 10%; animation-duration: 8s; width: 30px; height: 30px; }
        .bubble:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: 1s; width: 45px; height: 45px; }
        .bubble:nth-child(3) { left: 35%; animation-duration: 10s; animation-delay: 2s; width: 25px; height: 25px; }
        .bubble:nth-child(4) { left: 50%; animation-duration: 15s; animation-delay: 0s; width: 35px; height: 35px; }
        .bubble:nth-child(5) { left: 65%; animation-duration: 9s; animation-delay: 3s; width: 40px; height: 40px; }
        .bubble:nth-child(6) { left: 80%; animation-duration: 11s; animation-delay: 4s; width: 28px; height: 28px; }
        .bubble:nth-child(7) { left: 90%; animation-duration: 13s; animation-delay: 2s; width: 42px; height: 42px; }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-100px);
            }
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--gold);
            margin: 0;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .logo span {
            color: var(--dark-gold);
        }

        .logo p {
            color: var(--gold);
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--dark-gold);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
            color: var(--gold);
        }

        .input-group input:focus {
            border-color: var(--gold);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gold);
        }

        .forgot-password a {
            color: var(--gold);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--dark-gold);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--dark-gold), var(--gold));
            color: var(--black);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gold);
        }

        .register-link a {
            color: var(--dark-gold);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>Fast<span>Travel</span></h1>
            <p>Premium Car Rental & Sales</p>
        </div>
        
        <form id="loginForm" action="#" method="post">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <a href="logged_in_home" type="submit" class="submit-btn">Sign In</a>

            <div class="register-link">
                <p>Don't have an account? <a href="registre.html">Create Account</a></p>
            </div>
        </form>
    </div>
</body>
</html>
