        /* Reset previous styles */
        body::before,
        body::after {
            display: none;
        }

        /* Base body style */
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(50% 50% at 50% 50%, 
                    rgba(168, 127, 255, 0.12) 0%,
                    rgba(168, 127, 255, 0) 100%),
                radial-gradient(60% 50% at 50% 0%, 
                    rgba(42, 171, 238, 0.15) 0%,
                    rgba(42, 171, 238, 0) 100%),
                radial-gradient(50% 50% at 100% 50%, 
                    rgba(253, 255, 171, 0.12) 0%,
                    rgba(253, 255, 171, 0) 100%);
            pointer-events: none;
            filter: contrast(1.1);
            animation: moveGradient 15s ease infinite;
            background-size: 200% 200%;
        }

        /* Animation keyframes */
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Noise texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj4NCjxmaWx0ZXIgaWQ9Im4iPg0KPGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCI+PC9mZVR1cmJ1bGVuY2U+DQo8L2ZpbHRlcj4NCjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWx0ZXI9InVybCgjbikiIG9wYWNpdHk9IjAuMDUiPjwvcmVjdD4NCjwvc3ZnPg==');
            opacity: 0.35;
            z-index: -1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Header styles */
        header {
            background: linear-gradient(to bottom,
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.85) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 50px;

            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;

            align-items: center;

            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Main Content */
        .main-content {
            padding-top: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding-inline: 30px;
            position: relative;
            z-index: 1;
        }

        /* Search and Filter Section */
        .search-section {
            background: linear-gradient(145deg, 
                rgba(255, 215, 0, 0.05) 0%,
                rgba(0, 0, 0, 0.7) 100%);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 25px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .filter-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .car-card {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car-details {
            padding: 20px;
        }

        /* Rental-specific styles */
        .rental-period {
            color: #FFD700;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .car-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .price-period {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .availability-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .available {
            background: rgba(39, 174, 96, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .unavailable {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .car-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .car-button:disabled {
            background: linear-gradient(45deg, #808080, #666666);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .car-button:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Description section */
        .descrip {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 1200px;

        }

        .company-title {

            background-clip: text;

        .company-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }

            .filter-options {
                flex-direction: column;
            }

            .cars-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .company-title {
                font-size: 2rem;
            }

            .company-subtitle {
                font-size: 1rem;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: block;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }
    </style>
</head>
